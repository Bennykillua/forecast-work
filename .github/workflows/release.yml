name: Create Release

on:
  push:
    tags:
      - "*"

jobs:
  lint_and_test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - uses: actions/cache@v2
        with:
          path: "node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test/ci

  package_executable:
    name: Create executable for application
    runs-on: ubuntu-latest
    needs: lint_and_test
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - uses: actions/cache@v2
        with:
          path: "node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Package Extension
        run: yarn package
      - name: Upload executable
        uses: actions/upload-artifact@v2
        with:
          name: Kanban_Forecasting.vsix
          path: "packaged/Kanban_Forecasting.vsix"

  change_log:
    runs-on: ubuntu-latest
    name: Generate Changelog
    steps:
      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
      - name: Install changelog generator
        run: |
          gem install github_changelog_generator
      - name: Checkout for changelog generation
        uses: actions/checkout@v2
      - name: Generate changelog
        env:
          CHANGELOG_GITHUB_TOKEN: ${{ github.token }}
        run: |
          IFS='/' read -ra REPO_PARTS <<< "$GITHUB_REPOSITORY"
          github_changelog_generator -u ${REPO_PARTS[0]} -p ${REPO_PARTS[1]}
      - name: Upload changelog
        uses: actions/upload-artifact@v2
        with:
          name: CHANGELOG
          path: CHANGELOG.md

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [package_executable, change_log]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: dist
      - name: Create GitHub release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body_path: dist/CHANGELOG/CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload Extension Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Kanban_Forecasting.vsix
          asset_name: Kanban_Forecasting.vsix
          asset_content_type: application/octet-stream
